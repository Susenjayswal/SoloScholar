<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Solo Scholar</title>
    <link rel="icon" th:href="@{/images/logo.jpg}" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script>
        function validateForm() {
            var isValid = true;
            var inputs = document.querySelectorAll('.form-control');
            inputs.forEach(function (input) {
                if (input.value.trim() === '') {
                    isValid = false;
                    input.nextElementSibling.textContent = 'This field cannot be empty';
                    input.nextElementSibling.style.color = 'red';
                } else {
                    input.nextElementSibling.textContent = '';
                }
            });
            return isValid;
        }
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
<div th:insert="comman/header :: header"></div>
<button onclick="goBack()">Go Back</button><br>
<div class="container my-5">
    <h3>Add EBook</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/saveBook}" th:object="${book}" method="post" enctype="multipart/form-data" onsubmit="return validateForm();">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Book Name:</label>
                        <div class="col-md-9">
                            <input type="text" th:field="*{bookName}" class="form-control" />
                            <small class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Author Name:</label>
                        <div class="col-md-9">
                            <input type="text" th:field="*{authorName}" class="form-control" />
                            <small class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Publisher:</label>
                        <div class="col-md-9">
                            <input type="text" th:field="*{publisher}" class="form-control" />
                            <small class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">PDF File:</label>
                        <div class="col-md-9">
                            <input type="file" name="file" class="form-control" />
                            <small class="form-text text-muted"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-9 offset-md-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:insert="comman/footer :: footer"></div>
</body>
</html>
