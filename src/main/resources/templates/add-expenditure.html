<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Solo Scholar</title>
     <link rel="icon" th:href="@{/images/logo.jpg}" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script>
        function validateForm() {
            var isValid = true;
            var inputs = document.querySelectorAll('.form-control');
            inputs.forEach(function (input) {
                if (input.value.trim() === '') {
                    isValid = false;
                    input.nextElementSibling.textContent = 'This field cannot be empty';
                    input.nextElementSibling.style.color = 'red';
                } else {
                    input.nextElementSibling.textContent = '';
                }
            });
            return isValid;
        }
    </script>
</head>
<body>
<div th:insert="comman/header :: header"></div>
<div class="container my-5">
    <h3>Add Expenditure</h3>
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/add-expenditure}" th:object="${expenditure}" method="post"
                  onsubmit="return validateForm()">
                <div class="row">

                    <div class="form-group col-md-8">
                        <label for="invoiceNumber" class="col-form-label">Invoice Number</label>
                        <input type="text" th:field="*{invoiceNumber}" class="form-control" id="invoiceNumber"
                               placeholder="Invoice Number"/>
                        <span></span>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="category" class="col-form-label">Category</label>
                        <input type="text" th:field="*{category}" class="form-control" id="category"
                               placeholder="Category"/>
                        <span></span>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="type" class="col-form-label">Type</label>
                        <input type="text" th:field="*{type}" class="form-control" id="type" placeholder="Type"/>
                        <span></span>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="quantity" class="col-form-label">Quantity</label>
                        <input type="number" th:field="*{quantity}" class="form-control" id="quantity"
                               placeholder="Quantity"/>
                        <span></span>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="rate" class="col-form-label">Rate</label>
                        <input type="number" th:field="*{rate}" class="form-control" id="rate" placeholder="Rate"/>
                        <span></span>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="date" class="col-form-label">Purchase Date</label>
                        <input type="date" th:field="*{date}" class="form-control" id="date" placeholder="Date"/>
                        <span></span>
                    </div>
	
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-success" value="Submit">
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="comman/footer :: footer"></div>
</body>
</html>
