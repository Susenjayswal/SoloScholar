<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
 <title>Solo Scholar</title>
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.jpg}" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
 <script>
    function goBack() {
        window.history.back();
    }
    </script>
</head>

<body>
	<div th:insert="comman/header :: header"></div>
	<button onclick="goBack()">Go Back</button><br>
	<div class="container my-5">
		<h3>Update Category</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#"
						th:action="@{/update-category/{id}(id=${category.id})}"
						th:object="${category}" method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Category Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Category Name"  required/>
									<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-success" value=" Submit ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="comman/footer :: footer"></div>
</body>

</html>
