<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
 <title>Solo Scholar</title>
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.jpg}" type="image/png">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
 <script>
    function goBack() {
        window.history.back();
    }
    </script>
</head>
<body>
   <div th:insert="comman/header :: header"></div>
	<button onclick="goBack()">Go Back</button><br>
	<div class="container my-2">

		<div th:switch="${listEbooks}" class="container my-5">
			<p class="my-5">
			
				<a href="/showNewBookForm" class="btn btn-dark"> <i
					class="fas fa-user-plus ml-2"> Add EBook </i></a>&nbsp;&nbsp;
					
			</p>
			<div class="col-md-12">
				<h2 th:case="null">No record found !!</h2>
				<div th:case="*">
				<h3 align="center">Ebooks Details</h3>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Book Name</th>
								<th>Author Name</th>
								<th>Publisher</th>
								<th>View</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ebook : ${listEbooks}">
    <td th:text="${ebook.bookName}"></td>
    <td th:text="${ebook.authorName}"></td>
    <td th:text="${ebook.publisher}"></td>
    <td>
        <a th:href="@{/viewBook/{id}(id=${ebook.id})}" class="btn btn-info" target="_blank">
    <i class="fas fa-eye ml-2"></i> View
</a>
    </td>
    <td>
        <a th:href="@{/updateebook/{id}(id=${ebook.id})}"  class="btn btn-warning">
            <i class="fas fa-user-edit ml-2"></i> Edit
        </a>
    </td>
    <td>
        <a th:href="@{/deleteBook/{id}(id=${ebook.id})}" class="btn btn-danger">
            <i class="fas fa-user-times ml-2"></i> Delete
        </a>
    </td>
</tr>

						</tbody>
					</table>
					
				</div>
			</div>
		</div>
	</div>
	<div th:insert="comman/footer :: footer"></div>
</body>

</html>
