<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Solo Scholar</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
        /* Your existing CSS styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #32d3d8;
        }
        .navbar-brand img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .navbar-brand {
            font-size: 1.8rem;
            color: #fff;
            display: flex;
            align-items: center;
        }
        .nav-link {
            color: #f9f8ff;
        }
        .nav-link:hover {
            color: #3a34ec;
        }
        .footer {
            background-color: #32d3d8;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        .library-section {
            padding: 50px 0;
        }
        .library-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .library-content {
            margin-top: 30px;
        }
        .library-content h2 {
            font-size: 2.5rem;
            color: #608283;
        }
        .library-content p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }
        @media (max-width: 768px) {
            .library-content h2 {
                font-size: 2rem;
            }
            .library-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

	<nav th:fragment="header"
		class="navbar navbar-expand-sm bg-info navbar-light"
	>
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/logo.jpg}" alt="Logo" height="30px" width="30px">Solo Scholar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" sec:authorize="isAuthenticated()"><a
					class="nav-link" href="/books">Books</a></li>
				<li class="nav-item" sec:authorize="isAuthenticated()"><a
					class="nav-link" href="/authors">Authors</a></li>
				<li class="nav-item" sec:authorize="isAuthenticated()"><a
					class="nav-link" href="/publishers">Publisher</a></li>
				<li class="nav-item" sec:authorize="isAuthenticated()"><a
					class="nav-link" href="/categories">Category</a></li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a
					class="nav-link" href="/users">User</a></li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a
					class="nav-link" href="/expenditures">EXPENDITURES</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a
					class="nav-link" href="/contacts">Contacts</a></li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item" sec:authorize="isAuthenticated()"><a
					class="nav-link" th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>

    </nav>



</body>
</html>
