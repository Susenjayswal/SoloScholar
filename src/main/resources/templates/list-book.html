<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
 <title>Solo Scholar</title>
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.jpg}" type="image/png">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
 <script>
    function goBack() {
        window.history.back();
    }
    </script>
</head>
<body>
	<div th:insert="comman/header :: header"></div>
	<button onclick="goBack()">Go Back</button><br>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
			</a>&nbsp;&nbsp;
			<!-- <a href="/admin-login" class="btn btn-dark"> <i class="fas fa-user ml-2"> Admin-Dashboard </i></a>
				<a href="/user-login" class="btn btn-dark"> <i class="fas fa-user ml-2"> Staff-Dashboard </i></a> -->
				<div class="container my-5">
					<div class="col-md-12">
						<div>
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>ISBN</th>
										<th>Category Name</th>
										<th>Book Name</th>
										<th>Author Name</th>
										<th>Publisher Name</th>
										<th>Serial Name</th>
										<th>Description</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td th:text="${book.isbn}"></td>
										<td th:text="${book.categories[0].name}"></td>
										<td th:text="${book.name}"></td>
										<td th:text="${book.authors[0].name}"></td>
										<td th:text="${book.publishers[0].name}"></td>
										<td th:text="${book.serialName}"></td>
										<td th:text="${book.description}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="comman/footer :: footer"></div>
</body>

</html>
