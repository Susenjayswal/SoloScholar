<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
 <title>Solo Scholar</title>
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.jpg}" type="image/png">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
 <script>
    function goBack() {
        window.history.back();
    }
    </script>
</head>
<body>
	<div th:insert="comman/header :: header"></div>
	<button onclick="goBack()">Go Back</button><br>
	<div class="container my-2">

		<div th:switch="${categories}" class="container my-5">
			<p class="my-5">
				<a href="/addCategory" class="btn btn-dark"> <i
					class="fas fa-user-plus ml-2"> Add Category </i></a>&nbsp;&nbsp;
					<!-- <a href="/admin-login" class="btn btn-dark"> <i class="fas fa-user ml-2"> Admin-Dashboard </i></a>
				<a href="/user-login" class="btn btn-dark"> <i class="fas fa-user ml-2"> Staff-Dashboard </i></a> -->
			</p>
			<div class="col-md-12">
				<h2 th:case="null">No record found !!</h2>
				<div th:case="*">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Category Name</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="category : ${categories}">
								<td th:text="${category.name}"></td>
								<td><a th:href="@{/updateCategory/{id}(id=${category.id})}"
									class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a
									th:href="@{/remove-category/{id}(id=${category.id})}"
									class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="comman/footer :: footer"></div>
</body>

</html>
