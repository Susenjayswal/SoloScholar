<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
 <title>Solo Scholar</title>
    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/logo.jpg}" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
 <script>
    function goBack() {
        window.history.back();
    }
    </script>
</head>

<body>
	<div th:insert="comman/header :: header"></div>
	<button onclick="goBack()">Go Back</button><br>
	<div class="container my-5">
		<h3>Update Expenditure</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/update-expenditure/{id}(id=${expenditures.id})}"
						th:object="${expenditures}" method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="invoiceNumber" class="col-form-label">Invoice Number</label> <input
									type="text" th:field="*{invoiceNumber}" class="form-control" id="invoiceNumber"
									placeholder="Invoice Number"  required/> 
									<span th:if="${#fields.hasErrors('invoiceNumber')}" th:errors="*{invoiceNumber}" class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="category" class="col-form-label">Category</label> <input
									type="text" th:field="*{category}" class="form-control" id="category"
									placeholder="Category" required />
									<span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="type" class="col-form-label">Type </label> <input type="text" th:field="*{type}"
									class="form-control" id="type" placeholder="Type"  required/>
									<span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="quantity" class="col-form-label">Quantity</label>
								<input type="number" th:field="*{quantity}"
									class="form-control" id="quantity" placeholder="Quantity" required/>
									<span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="rate" class="col-form-label">Rate</label>
								<input type="number" th:field="*{rate}"
									class="form-control" id="rate" placeholder="Rate"  required/>
									<span th:if="${#fields.hasErrors('rate')}" th:errors="*{rate}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="date" class="col-form-label">Rate</label>
								<input type="date" th:field="*{date}"
									class="form-control" id="date" placeholder="Date"  required/>
									<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-success" value=" Submit ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="comman/footer :: footer"></div>
</body>

</html>
