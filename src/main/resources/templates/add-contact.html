<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Solo Scholar</title>
     <link rel="icon" th:href="@{/images/logo.jpg}" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script>
        function validateForm() {
            var isValid = true;
            var inputs = document.querySelectorAll('.form-control');
            inputs.forEach(function (input) {
                if (input.value.trim() === '') {
                    isValid = false;
                    input.nextElementSibling.textContent = 'This field cannot be empty';
                    input.nextElementSibling.style.color = 'red';
                } else {
                    input.nextElementSibling.textContent = '';
                }
            });
            return isValid;
        }
    </script>
     <style>
        /* Your existing CSS styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #32d3d8;
        }
        .navbar-brand img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .navbar-brand {
            font-size: 1.8rem;
            color: #fff;
            display: flex;
            align-items: center;
        }
        .nav-link {
            color: #f9f8ff;
        }
        .nav-link:hover {
            color: #3a34ec;
        }
        .footer {
            background-color: #32d3d8;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        .library-section {
            padding: 50px 0;
        }
        .library-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .library-content {
            margin-top: 30px;
        }
        .library-content h2 {
            font-size: 2.5rem;
            color: #608283;
        }
        .library-content p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }
        @media (max-width: 768px) {
            .library-content h2 {
                font-size: 2rem;
            }
            .library-content p {
                font-size: 1rem;
            }
        }
        </style>
</head>

<body>
<!-- Header and Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Solo Scholar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/addContact}">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container my-5">
    <h3>Add Publisher</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/add-contact}" th:object="${contact}" method="post"
                      onsubmit="return validateForm()">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name"
                                   placeholder="Name"/>
                            <span></span>
                        </div>
                          <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Name</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email"
                                   placeholder="Email ID"/>
                            <span></span>
                        </div>
                          <div class="form-group col-md-8">
                            <label for="message" class="col-form-label">Message</label>
                            <input type="text" th:field="*{message}" class="form-control" id="message"
                                   placeholder="Message"/>
                            <span></span>
                        </div>
                          <div class="form-group col-md-8">
                            <label for="phone" class="col-form-label">Contact Number</label>
                            <input type="number" th:field="*{phone}" class="form-control" id="phone"
                                   placeholder="Contact Number"/>
                            <span></span>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-success" value=" Submit ">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="comman/footer :: footer"></div>
</body>

</html>
